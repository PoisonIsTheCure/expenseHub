version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: expensehub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: expensehub
    volumes:
      - mongodb_data:/data/db
    networks:
      - expensehub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/expensehub --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expensehub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/expensehub
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRES_IN: 7d
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@expensehub.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - expensehub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: expensehub-frontend
    restart: unless-stopped
    networks:
      - expensehub-network

  nginx:
    image: nginx:alpine
    container_name: expensehub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - expensehub-network

volumes:
  mongodb_data:

networks:
  expensehub-network:
    driver: bridge

