version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: expensehub-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: expensehub
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - expensehub-network-dev
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: expensehub-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://mongodb:27017/expensehub
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      ADMIN_EMAIL: admin@expensehub.com
      ADMIN_PASSWORD: Admin@123456
    volumes:
      - ./backend/src:/app/src
      - uploads_data_dev:/app/uploads
    depends_on:
      - mongodb
    networks:
      - expensehub-network-dev
    ports:
      - "5001:5001"
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: expensehub-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5001/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - expensehub-network-dev
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  mongodb_data_dev:
  uploads_data_dev:

networks:
  expensehub-network-dev:
    driver: bridge

